<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CAFE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet"/>
</head>
<body>
<nav class="py-2 bg-body-tertiary border-bottom">
    <div class="container d-flex flex-wrap">
        <ul class="nav me-auto">
            {% if current_user.is_authenticated: %}
            <li class="nav-item"><a href="{{ url_for('task_list_creation')}}" class="nav-link link-body-emphasis px-2 active" aria-current="page">New tasks</a></li>
            <li class="nav-item"><a href="{{ url_for('task_list')}}" class="nav-link link-body-emphasis px-2">Tasks list</a></li>
            <li class="nav-item"><a href="{{ url_for('home')}}" class="nav-link link-body-emphasis px-2 active" aria-current="page">Home</a></li>
            {% else: %}
            <li class="nav-item"><a href="{{ url_for('home')}}" class="nav-link link-body-emphasis px-2 active" aria-current="page">Home</a></li>
            {% endif %}
        </ul>
        <ul class="nav">
            {% if current_user.is_authenticated: %}
            <li class="nav-item"><a href="{{ url_for('logout')}}" class="nav-link link-body-emphasis px-2">Logout</a></li>
            {% else: %}
            <li class="nav-item"><a href="{{ url_for('login') }}" class="nav-link link-body-emphasis px-2">Login</a></li>
            <li class="nav-item"><a href="{{ url_for('register') }}" class="nav-link link-body-emphasis px-2">Register</a></li>
            {% endif %}
        </ul>
    </div>
</nav>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</html>
